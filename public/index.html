<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortLease | AI物流优化分拣租赁</title>
    <style>
        :root { --primary: #2E7D32; --secondary: #1565C0; }
        body { font-family: 'Noto Sans KR', Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .language-toggle { text-align: right; margin-bottom: 20px; }
        .tab-content { display: none; }
        .active { display: block; }
        form { background: #f9f9f9; padding: 30px; border-radius: 8px; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; }
        .contact-badges { display: flex; gap: 10px; margin-top: 20px; }
        .badge { display: flex; align-items: center; background: #f0f0f0; padding: 8px 12px; border-radius: 20px; }
        .badge img { width: 20px; margin-right: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-toggle">
            <button onclick="showTab('ko')">한국어</button>
            <button onclick="showTab('en')">English</button>
        </div>

        <!-- 韩语版 -->
        <div id="ko" class="tab-content active">
            <h1>AI 물류 최적화 분류 시스템 임대</h1>
            <form id="form-ko" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <h3>기본 정보</h3>
                <input type="text" name="company" placeholder="회사명" required>
                <input type="tel" name="phone" placeholder="전화번호 (예: +821012345678)" required>
                
                <h3>분류 요구사항</h3>
                <select name="parcel_volume" required>
                    <option value="">일일 처리량 선택</option>
                    <option value="1-5k">1,000~5,000개</option>
                    <option value="5-20k">5,000~20,000개</option>
                    <option value="20k+">20,000개 이상</option>
                </select>
                
                <select name="parcel_size" required>
                    <option value="">50cm 미만 소포 비율</option>
                    <option value="30%">30% 미만</option>
                    <option value="30-70%">30%~70%</option>
                    <option value="70%+">70% 이상</option>
                </select>
                
                <h3>공간 정보</h3>
                <input type="file" name="layout_photo" accept="image/*" required>
                <small>현재 창고 평면도 또는 사진 업로드 (CAD 파일도 가능)</small>
                
                <button type="submit">AI 분석 요청</button>
            </form>
            
            <div class="contact-badges">
                <div class="badge">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                    <span>+1 (406) 479-0215</span>
                </div>
                <div class="badge">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="LINE">
                    <span>+1 (406) 479-0215</span>
                </div>
                <div class="badge">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/WeChat.svg" alt="WeChat">
                    <span>kaptip</span>
                </div>
            </div>
        </div>

        <!-- 英语版 -->
        <div id="en" class="tab-content">
            <h1>AI-Optimized Sorting System Lease</h1>
            <form id="form-en" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <h3>Basic Info</h3>
                <input type="text" name="company" placeholder="Company Name" required>
                <input type="email" name="email" placeholder="Email" required>
                
                <h3>Sorting Requirements</h3>
                <select name="parcel_volume" required>
                    <option value="">Daily Volume</option>
                    <option value="1-5k">1,000~5,000 pcs</option>
                    <option value="5-20k">5,000~20,000 pcs</option>
                    <option value="20k+">20,000+ pcs</option>
                </select>
                
                <select name="parcel_size" required>
                    <option value="">% of parcels under 50cm</option>
                    <option value="30%">Below 30%</option>
                    <option value="30-70%">30%~70%</option>
                    <option value="70%+">Over 70%</option>
                </select>
                
                <h3>Facility Info</h3>
                <input type="file" name="layout_photo" accept="image/*" required>
                <small>Upload warehouse layout photo/CAD file</small>
                
                <button type="submit">Request AI Analysis</button>
            </form>
            
            <div class="contact-badges">
                <div class="badge">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                    <span>+1 (406) 479-0215</span>
                </div>
                <div class="badge">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/WeChat.svg" alt="WeChat">
                    <span>kaptip</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(lang) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(lang).classList.add('active');
        }
        
        // 表单提交处理
        document.getElementById('form-ko').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('AI 분석 요청이 접수되었습니다. 24시간 내로 연락드리겠습니다.');
            this.submit();
        });
        
        document.getElementById('form-en').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Request received! We will contact you within 24 hours.');
            this.submit();
        });
    </script>
</body>
</html>
